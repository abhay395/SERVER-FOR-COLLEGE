<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - certificate Data</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }

        button {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #4CAF50;
            color: white;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        select,
        input {
            padding: 5px;
            margin: 5px 0;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>certificate Management Panel</h1>

        <!-- Form to Add New certificate -->
        <h2>Add New certificate</h2>
        <form id="addCertificateForm">

            <label for="newCertificateName">Certificate Name:</label>
            <input type="text" id="newCertificateName" required><br>
            <label for="newCertiDescription">Description:</label>
            <textarea id="newCertiDescription" rows="4" required></textarea><br>
            <label for="newCertificateDuration">Duration:</label>
            <input type="text" id="newCertificateDuration" required><br>
            <label for="newCertificateSkills">Skills:</label>
            <input type="text" id="newCertificateSkills" required><br>
            <label for="newCertificateMode">Mode:</label>
            <select id="newCertificateMode" required>
              <option value="offline">Offline</option>
                <option value="online">Online</option>

            </select>
            <button type="button" onclick="addCertificate()">Add Certificate</button>
        </form>

        <!-- Certificate Data Tables -->
        <div id="CertificateTables">
            <h2>Certificates</h2>
            <table id="CertificateTable">
                <thead>
                    <tr>
                        <th>Sr</th>
                        <th>Certificate</th>
                        <th>Duration</th>
                        <th>Mode</th>
                        <th>Skill Gained</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Edit Certificate</h2>
            <label for="editCertificateName">Name:</label>
            <input type="text" id="editCertificateName"><br>
            <label for="editCertificateQualification">Qualification:</label>
            <input type="text" id="editCertificateQualification"><br>
            <label for="editCertificateEmail">Email:</label>
            <input type="email" id="editCertificateEmail"><br>
            <button onclick="saveEdit()">Save</button>
        </div>
    </div>

 <script src="../JavascriptAll/CertificateAdd.js"></script>
</body>

</html>
